<script>
var pics = ["golf1.jpg","golf2.jpg","golf3.jpg","buzkashi1.jpg","buzkashi2.jpg","buzkashi3.jpg","shinkicking1.jpg","shinkicking2.jpg","shinkicking3.jpg"];
var colors = ["red","blue","green","yellow","black","orange","gray","dodgerblue","tomato","darkred","maroon"];
var position = ["center", "right", "left"];
document.write("<header>Ian Vaughan ---- Hobbies: golf, buzkashi, shin-kicking</header>");
let numPics = prompt("How many pics?");
for (i=0; i<numPics; i++)
{
	makeDiv();
}

function randVal()
{
	return (50 + Math.floor(Math.random() * (550-50+1))); 
}
	
function makeDiv()
{
	let chooseColor = (Math.floor(Math.random() * colors.length));
	let choosePic = (Math.floor(Math.random() * pics.length));
	let choosePos = (Math.floor(Math.random() * position.length));
	document.write("<div style = \"background-color:" + colors[chooseColor] + "; text-align:" + position[choosePos] + ";\"><img src = " + pics[choosePic] + " alt = \"hobby picture\"" + " width=" + "\"" + randVal() + "\"" + " height=" + "\"" + randVal() + "\"" + "></div>");
}
</script>
