<canvas width="500" height="500"></canvas>
<script>
var myColors = ["red","white","blue"]
function randInt(min,max)
{
	return Math.floor(Math.random() * max+1) + min;
}

let ctx = document.querySelector("canvas").getContext("2d");
var i = 0;
for(i=0; i<50; i++)
{
ctx.strokeStyle = 'rgb('+randInt(0,255)+','+randInt(0,255)+','+randInt(0,255)+')';
ctx.fillStyle = 'rgb('+randInt(0,255)+','+randInt(0,255)+','+randInt(0,255)+')';
ctx.beginPath();
ctx.arc(randInt(0,500), randInt(0,500), randInt(25,100), 0, 2 *Math.PI);
ctx.fill();
ctx.stroke();
}
</script>
